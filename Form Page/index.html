<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form - By Abubakar Sarwar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="hero">
    <form id="input"method="post">
      <h2>Register Here</h2>
      <label>First Name</label>
      <input type="text"placeholder="Enter Your First Name"name="fname"class="searchbar"required>
      <br>
      <label>Last Name</label>
      <input type="text"placeholder="Enter Your Last Name"name="lname"class="searchbar"required>
      <label>Your Age</label>
      <input type="text"placeholder="Enter Your Age"name="age"class="searchbar"required>
      <br>
      <label>Email</label>
      <input type="text"placeholder="Enter Your Valid Email"name="email"class="searchbar"required>
      <br>
      <label>Gender</label>
      <span>Male</span>
      <input type="radio"> &nbsp;&nbsp;&nbsp;<span>Female</span>&nbsp;&nbsp;&nbsp;<input type="radio">
      <br>
      <label>Known Language</label>
      <input type="checkbox">&nbsp;<span>Urdu</span>&nbsp;&nbsp;
      <input type="checkbox">&nbsp;<span>Hindi</span>&nbsp;&nbsp;
      <input type="checkbox">&nbsp;<span>English</span>&nbsp;&nbsp;
        <br><br>
        <input type="submit"name="submit"id="button">

    
    </form>
  </div>


</body>
</html>
